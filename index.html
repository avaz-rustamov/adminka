<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adminka</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<section class="adminka">
  <div class="container">
    <div class="adminka-wrapper">
      <div class="adminka-cards">
        <h1 class="visually-hiddin">
          Adimn Panel
        </h1>
        <div class="adminka-card-top">
          <h2 class="adminka-card__header">
            My Wallets
          </h2>
          <button class="button__add" type="button">

          <img src="img/plus-icon.png" alt="Add Card Button" width="17" height="17"></button>
          </div>

          <form class="form" action="https://echo.htmlacademy.ru/">
            <div class="input-wrapper">
              <input class="visually-hiddin" type="radio" name="card-visa" aria-label="Visa Card">
              <span class="card">
                <img src="img/visa.svg" alt="Visa img" width="60" height="60">

                <p>**** **** **** 2562</p>

                <p>Valid thru: 07/19</p>
              </span>
            </div>
            <div class="input-wrapper">
              <input class="visually-hiddin" type="radio" name="card-visa" aria-label="Visa Card">
              <span class="card">
                <img src="img/mastercard.svg" alt="Visa img" width="60" height="60">

                <p>**** **** **** 2101</p>

                <p>Valid thru: 12/17</p>
              </span>
            </div>
            <div class="input-wrapper">
              <input class="visually-hiddin" type="radio" name="card-visa" aria-label="Visa Card">
              <span class="card">
                <img src="img/maestro.svg" alt="Visa img" width="60" height="60">

                <p>**** **** **** 8335</p>

                <p>Valid thru: 09/17</p>
              </span>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
